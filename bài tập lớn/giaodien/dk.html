<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bảng điều khiển Bác sĩ</title>
        <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: #f9fbfc;
            margin: 0;
            padding: 30px;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }

        h1, h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }

        .button-group {
            text-align: center;
            margin-bottom: 30px;
        }

        button {
            background-color: #2980b9;
            color: white;
            border: none;
            padding: 12px 20px;
            margin: 5px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1f6391;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            border-radius: 10px;
            overflow: hidden;
        }

        th {
            background-color: #2c3e50;
            color: white;
            padding: 12px;
            text-align: left;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }

        tr:nth-child(even) {
            background-color: #f8f8f8;
        }

        @media (max-width: 600px) {
            table, thead, tbody, th, td, tr {
            display: block;
            }

            th {
            position: sticky;
            top: 0;
            background-color: #2c3e50;
            color: #fff;
            z-index: 1;
            }

            td {
            text-align: right;
            padding-left: 50%;
            position: relative;
            }

            td::before {
            content: attr(data-label);
            position: absolute;
            left: 15px;
            font-weight: bold;
            text-align: left;
            }
        }
        </style>

</head>
<body>
    <h1>Bảng điều khiển</h1>
    
    <div class="button-group">
        <button id="logoutBtn">Đăng xuất</button>
        <button onclick="window.location.href='benhnhan.html'">Quản lý bệnh nhân</button>
        <button onclick="window.location.href='bs.html'">Quản lý bác sĩ</button>
    </div>

    <h2>Danh sách lịch hẹn</h2>
    <table id="appointmentsTable">
        <thead>
            <tr>
                <th>Tên bệnh nhân</th>
                <th>SĐT</th>
                <th>Ngày</th>
                <th>Giờ</th>
                <th>Ghi chú</th>
            </tr>
        </thead>
        <tbody>
            <!-- Javascript -->
        </tbody>
    </table>

    <script src="../xuli/js/cn.js"></script>
</body>
</html>
